<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Workout AI</title>
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Hind:300" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet" type="text/css">
  <style>
    body {
      font-family: 'Arimo', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input {
      font-size: 1rem;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }
    button {
      background-color: #007bff;
      color: #fff;
      font-size: 1rem;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Predict installs</h1>

  <!-- Main Input Form -->
  <form action="{{ url_for('predict')}}" method="post">
    <input type="text" name="Size_in_Mb" placeholder="Size_in_Mb" required="required" />
    <input type="text" name="Rating" placeholder="Rating" required="required" />
    <button type="submit">Predict installs</button>
  </form>

  <!-- Prediction Result -->
  <div class="result">
    {{ prediction_text }}
  </div>
</body>
</html>
